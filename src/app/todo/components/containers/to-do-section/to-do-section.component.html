<mat-card
  *ngFor="let item of filteredTodoItems"
  class="to-do-section"
  [ngClass]="{'completed' : item.isCompleted}"
  cdkDrag
>
    <app-checkbox
      (click)="toggleCheckbox(item)"
    ></app-checkbox>
    <div class="to-do">
      <div (click)="toggleCheckbox(item)" class="to-do-title">
        {{ item.title }}
      </div>
      <span class="delete-icon" (click)="getIdItem(item.id)" ></span>
    </div>
</mat-card>

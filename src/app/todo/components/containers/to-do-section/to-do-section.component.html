<div
   #myDiv class="to-do-section"
   *ngFor="let item of todoItems"
>
  <app-checkbox
    (click)="myDiv.classList.toggle('completed') && !item.isCompleted && toggleCheckbox(item.isCompleted)"
  ></app-checkbox>
  <div class="to-do">
    <div
      (click)="myDiv.classList.toggle('completed') && !item.isCompleted"
    > {{ item.title }} </div>
    <span class="delete-icon" (click)="getIdItem(item.id)" ></span>
  </div>
</div>
